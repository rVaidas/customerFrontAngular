<p-dialog
  [(visible)]="display"
  [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
  [style]="{ width: '50vw' }"
>
  <div class="col-md-6">
    <h2 class="text-center">Add New Customer</h2>
    <form [formGroup]="customerForm" class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label" for="name">First Name:</label>
        <input
          id="name"
          formControlName="name"
          type="text"
          class="form-control"
          placeholder="First Name"
        />
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="surname">Surname:</label>
        <input
          id="surname"
          formControlName="surname"
          type="text"
          class="form-control"
          placeholder="Surname"
        />
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="birthDate"
          >Birth Date:</label
        >
        <input
          id="birthdate"
          formControlName="birthDate"
          type="text"
          class="form-control"
          placeholder="Birth date"
        />
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="telNumber"
          >Tel number:</label
        >
        <input
          id="telNumber"
          formControlName="telNumber"
          type="text"
          class="form-control"
          placeholder="Tel number"
        />
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="email"
          >Email address:
        </label>
        <input
          id="email"
          formControlName="email"
          type="text"
          class="form-control"
          placeholder="Email"
        />
      </div>
      <button class="btn btn-success" (click)="onSubmit()">Add</button>
    </form>
  </div>
</p-dialog>
